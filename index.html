<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Auto Gift Buyer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ВСЕ предыдущие стили остаются здесь */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }
        
        /* ... весь остальной существующий CSS ... */
        
        /* Модальное окно выбора цвета */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .color-picker-modal {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #333;
        }
        
        .modal-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #ccc;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            color: #fff;
        }
        
        .colors-list {
            padding: 16px 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .color-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            border: 1px solid transparent;
        }
        
        .color-item:hover {
            background: #2a2a2a;
        }
        
        .color-item.selected {
            background: #2a2a2a;
            border-color: #0088cc;
        }
        
        .color-preview {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            flex-shrink: 0;
        }
        
        .color-name {
            flex: 1;
            font-size: 14px;
            color: #fff;
        }
        
        .checkmark {
            color: #00d26a;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
