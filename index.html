<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Auto Gift Buyer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }
        
        .dark-theme {
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }
        
        /* Шапка с статусом */
        .app-header {
            background: #1a1a1a;
            padding: 16px 20px;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-badge.enabled {
            background: #00d26a;
            color: #000;
        }
        
        .status-badge.disabled {
            background: #ff3b30;
            color: #fff;
        }
        
        /* Навигация коллекции */
        .collection-nav {
            background: #1a1a1a;
            padding: 16px 20px;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .nav-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
        }
        
        .nav-tabs {
            display: flex;
            gap: 8px;
        }
        
        .tab {
            padding: 8px 16px;
            background: #2a2a2a;
            border: none;
            border-radius: 8px;
            color: #ccc;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: #0088cc;
            color: #fff;
        }
        
        /* Статистика слотов */
        .slots-info {
            background: #1a1a1a;
            padding: 16px 20px;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .slots-stats {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 12px;
        }
        
        .slots-actions {
            display: flex;
            gap: 8px;
        }
        
        .slot-action, .subscription-action {
            padding: 10px 16px;
            border: 1px solid #0088cc;
            border-radius: 8px;
            background: transparent;
            color: #0088cc;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .slot-action:active, .subscription-action:active {
            background: #0088cc;
            color: #fff;
        }
        
        /* Список подписок */
        .subscriptions-list {
            padding: 0 20px 20px;
        }
        
        .subscription-item {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .subscription-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .sub-name {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }
        
        .sub-price {
            font-size: 14px;
            color: #00d26a;
            font-weight: 600;
        }
        
        .subscription-description {
            font-size: 14px;
            color: #999;
            margin-bottom: 12px;
        }
        
        .subscription-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sub-status {
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 6px;
        }
        
        .sub-status.active {
            background: #1a3a2a;
            color: #00d26a;
            border: 1px solid #00d26a;
        }
        
        .sub-status.inactive {
            background: #3a2a2a;
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }
        
        .remove-btn {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid #ff3b30;
            border-radius: 6px;
            color: #ff3b30;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .remove-btn:active {
            background: #ff3b30;
            color: #fff;
        }
        
        /* Адаптивность */
        @media (max-width: 380px) {
            .slots-actions {
                flex-direction: column;
            }
            
            .subscription-footer {
                flex-direction: column;
                gap: 8px;
                align-items: flex-start;
            }
            
            .remove-btn {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
