<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Telegram Mini App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0a0a0a;
        color: #ffffff;
        min-height: 100vh;
    }
    
    .dark-theme {
        background: #0a0a0a;
        color: #ffffff;
        min-height: 100vh;
    }
    
    /* Шапка */
    .app-header {
        background: #1a1a1a;
        padding: 16px;
        border-bottom: 1px solid #333;
    }
    
    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .auto-buy-section {
        display: flex;
        align-items: center;
        gap: 12px;
    }
    
    .auto-buy-label {
        font-size: 16px;
        font-weight: 600;
    }
    
    .toggle {
        width: 50px;
        height: 26px;
        background: #333;
        border-radius: 13px;
        padding: 2px;
        cursor: pointer;
        transition: background 0.3s;
        position: relative;
    }
    
    .toggle.active {
        background: #0088cc;
    }
    
    .toggle-handle {
        width: 22px;
        height: 22px;
        background: white;
        border-radius: 50%;
        transition: transform 0.3s;
        transform: translateX(0);
    }
    
    .toggle.active .toggle-handle {
        transform: translateX(24px);
    }
    
    .balance-section {
        display: flex;
        align-items: center;
        gap: 12px;
    }
    
    .balance {
        display: flex;
        align-items: center;
        gap: 6px;
        background: #1f1f1f;
        padding: 8px 12px;
        border-radius: 8px;
    }
    
    .ton-icon {
        font-size: 18px;
    }
    
    .balance-amount {
        font-weight: 600;
        font-size: 16px;
    }
    
    .add-balance {
        width: 32px;
        height: 32px;
        background: #0088cc;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }
    
    .plus-icon {
        font-size: 20px;
        font-weight: bold;
        color: white;
    }
    
    /* Основной контент */
    .app-main {
        padding: 20px;
    }
    
    .content-card, .stats-card {
        background: #1a1a1a;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 16px;
        border: 1px solid #333;
    }
    
    .content-card h2 {
        margin-bottom: 16px;
        font-size: 20px;
    }
    
    .status {
        margin-bottom: 20px;
        font-size: 14px;
    }
    
    .status .enabled {
        color: #00d26a;
        font-weight: 600;
    }
    
    .status .disabled {
        color: #ff3b30;
        font-weight: 600;
    }
    
    .features {
        margin-bottom: 24px;
    }
    
    .feature-item {
        display: flex;
        align-items: flex-start;
        gap: 12px;
        margin-bottom: 16px;
    }
    
    .feature-icon {
        font-size: 24px;
        flex-shrink: 0;
    }
    
    .feature-text h3 {
        font-size: 16px;
        margin-bottom: 4px;
    }
    
    .feature-text p {
        font-size: 14px;
        color: #999;
        line-height: 1.4;
    }
    
    .action-button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    .action-button.start {
        background: #0088cc;
        color: white;
    }
    
    .action-button.stop {
        background: #ff3b30;
        color: white;
    }
    
    /* Статистика */
    .stats-card h3 {
        margin-bottom: 16px;
        font-size: 18px;
    }
    
    .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 12px;
    }
    
    .stat {
        text-align: center;
        background: #1f1f1f;
        padding: 12px;
        border-radius: 8px;
    }
    
    .stat-value {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 4px;
    }
    
    .stat-label {
        font-size: 12px;
        color: #999;
    }
</style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
